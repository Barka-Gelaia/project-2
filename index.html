<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Clone</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial, Helvetica, sans-serif}
    body{display:flex;flex-direction:column;min-height:100vh;justify-content:space-between}

    header{display:flex;justify-content:flex-end;align-items:center;padding:15px 25px;gap:20px}
    header a{text-decoration:none;color:#333;font-size:14px}
    header a:hover{text-decoration:underline}

    .icon{width:24px;height:24px;cursor:pointer}

    main{display:flex;flex-direction:column;align-items:center;justify-content:center;flex:1;padding:20px}

    .logo{width:300px;max-width:90%;margin-bottom:20px}

    .search-box{
      width:100%;
      max-width:580px;
      display:flex;
      align-items:center;
      border:1px solid #ddd;
      border-radius:50px;
      padding:10px 15px;
      box-shadow:0 1px 6px rgba(32,33,36,0.28);
      margin-bottom:20px;
    }

    .search-box input{
      flex:1;
      border:none;
      outline:none;
      font-size:16px;
      padding:8px;
    }

    .buttons{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .buttons button{
      padding:10px 16px;
      border:none;
      background:#f8f9fa;
      border-radius:4px;
      cursor:pointer;
    }

    .buttons button:hover{
      border:1px solid #ccc;
    }

    .photo-section{
      margin-top:30px;
      width:100%;
      max-width:600px;
    }

    .photo-section img{
      width:100%;
      border-radius:12px;
    }

    footer{
      padding:15px;
      background:#f2f2f2;
      text-align:center;
      font-size:14px;
    }

    @media(max-width:600px){
      .logo{width:200px}
      header{gap:10px}
    }
  </style>
</head>
<body>

<header>
  <a href="#">Gmail</a>
  <a href="#">Images</a>
  <svg class="icon" viewBox="0 0 24 24">
    <circle cx="12" cy="5" r="2"/>
    <circle cx="12" cy="12" r="2"/>
    <circle cx="12" cy="19" r="2"/>
  </svg>
</header>

<main>
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo">

  <div class="search-box">
    <svg class="icon" viewBox="0 0 24 24">
      <circle cx="11" cy="11" r="8" stroke="black" stroke-width="2" fill="none" />
      <line x1="16" y1="16" x2="22" y2="22" stroke="black" stroke-width="2" />
    </svg>
    <input type="text" placeholder="Search Google or type a URL">
    <svg class="icon" viewBox="0 0 24 24">
      <rect x="9" y="2" width="6" height="14" rx="3" stroke="black" stroke-width="2" fill="none"/>
      <line x1="12" y1="16" x2="12" y2="22" stroke="black" stroke-width="2" />
    </svg>
  </div>

  <div class="buttons">
    <button>Google Search</button>
    <button>I'm Feeling Lucky</button>
  </div>
</main>

<footer>
  Responsive Google Clone Â© 2026
</footer>

</body>
</html>
